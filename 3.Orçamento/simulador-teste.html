<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Financeiro</title>
    <link rel="stylesheet" href="styleSimulador.css">
</head>
<body>
    
    <input id="nome_empresa" placeholder="Nome da empresa"><br> 
    <input id="numero_lampada" placeholder="Nº de lâmpadas"><br> 
    <input id="potencia_lampadas" placeholder="Potencia lampadas" > <br>
    <input id="h_funcionamento" placeholder="Horario de funcionamento durante"> <br>    
    <input id="metros" placeholder="Quantidades em m²"> <br>
    <button onclick="calcular_media()">Calcular</button>
    <div id="div_resultado"></div>

    
</body>
</html>
<script>

//   var dimen = Number(metros.value);
//   var lux = dimen * 300;
//   var tubo = lux / 6500;
//   var sensor = dimen / 5;



function calcular_media() {

    var dimen = Number(metros.value);
    // var lux = dimen * 300;
    // var tubo = (lux / 6500) * 0.80;
    var tubo = (dimen * 0.8) / 25;
    var sensor = tubo;
    

    var calc_watts = Number(numero_lampada.value) * Number(potencia_lampadas.value);
    var calc_kwatts = calc_watts / 1000;

    var calc_dia = calc_kwatts * Number(h_funcionamento.value);
    var calc_mes = calc_dia * 30;
    var calc_ano = calc_mes * 12;

    var valor_mes = calc_mes * 0.516;
    var valor_ano = calc_ano * 0.516;

    var desc_mes = valor_mes * 0.40;
    var desc_ano = valor_ano * 0.40;

    var valor_tubo = tubo * 1000;
    var valor_sensor = sensor * 150;
    var mensalidade = desc_ano * 0.30;
    // var valor_sistema = sensor * 150;   

    var investimento = valor_tubo + valor_sensor;
    var retorno = investimento / desc_ano;

    div_resultado.innerHTML = `<span style="color: black;"> A empresa: ${nome_empresa.value} gasta R$: ${valor_mes.toFixed(2)} por mês 
                                (R$: ${valor_ano.toFixed(2)} por ano).<br>

                                Com o nosso projeto a empresa irá economizar cerca de
                                R$: ${desc_mes.toFixed(2)} (até 40% de economia) por mês, e (R$: ${desc_ano.toFixed(2)} por ano)</span> <br> <br>
                                                         
                                O investimento será de R$:${investimento.toFixed(2)}, esse valor lhe trará lucro a partir do ${retorno.toFixed(0)}º ano, a partir desse ano será cobrado uma anuidade de R$:${mensalidade.toFixed(2)}`;
}




</script>
