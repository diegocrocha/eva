    <script>
        var script = document.createElement("script");

	<script>

		var context = document.getElementById("chart").getContext("2d");
		context.canvas.width = 1000;
		context.canvas.height = 300;
        
		var configuration = {
            type: 'line',
            data: {
                datasets: [{
                    label: "Lux x Tempo",
                    type: 'line',
                    backgroundColor: `#86C232`,
				borderColor:`#86C232`,
				fill: false,
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        //type: 'value',
                        distribution: 'series',
                        ticks: {
                            beginAtZero:true
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'ohm/lux'
                        },
                        ticks: {
                            suggestedMin: 300,
                            suggestedMax: 600,
                            beginAtZero:false
                        }
                    }]
                },
                animation: {
                    duration: 1000
                }
            }
        };
        
		var chart = new Chart(context, configuration);

        //Função para obter os dados de temperatura do server
        //Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP
        
        //Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
        //hora de montar/atualizar o gráfico
        this.lastIndexTemp = 0;
        this.time = 0;

        function get_data(){

			var agora = new Date();
			var hora = agora.getHours();
			var minuto = agora.getMinutes();
			var segundo = agora.getSeconds();
			var momento = `${hora>9?'':'0'}${hora}:${minuto>9?'':'0'}${minuto}:${segundo>9?'':'0'}${segundo}`;

            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3000/api', false);
            http.send(null);        
			
            var obj = JSON.parse(http.responseText);
			console.log(obj)
            if (obj.data.length == 0){
                return;
            }

            var _lastIndexTemp = this.lastIndexTemp;
            this.lastIndexTemp = obj.data.length;
            listTemp = obj.data.slice(_lastIndexTemp);

            if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10){
                     chart.data.labels.shift();
                     chart.data.datasets[0].data.shift();
                 }

            chart.data.labels.push(momento);
                chart.data.datasets[0].data.push(parseFloat(listTemp[0]));
                chart.update();

            // listTemp.forEach(data => {
            //     //Máximo de 60 itens exibidos no gráfico
            //     if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10){
            //         chart.data.labels.shift();
            //         chart.data.datasets[0].data.shift();
            //     }

            //     chart.data.labels.push(momento);
            //     chart.data.datasets[0].data.push(parseFloat(data));
            //     chart.update();
			// });
			
			document.getElementById('average').textContent = obj.average;
			// document.getElementById('averageHour').textContent = obj.averageHour;
		} 
		
		get_data();

        setInterval(() => {
            get_data();
        }, 1000);

        // ====> FIM GRÁFICO <==== //

        // ====> ALERTA ! <==== //

    function maximo() {
        return 600;
    }

    function minimo() {
        return 300;
    }

	// esse "sortearTemperatura()" será desnecessário quando usarmos o backend futuramente
	// function sortearTemperatura() {
    //     var minimoAbsoluto = Math.abs(minimo());
	// 	return ((Math.random() * 300) + 300).toFixed(1);

    function receberNovasLeituras() {
		setTimeout(() => {

            // b_max.innerHTML = maximo();
            // b_min.innerHTML = minimo();

            var ajusteLimiteMin = Math.abs(minimo());

			// esse "novoRegistro" será recuperado do backend futuramente
			var novoRegistro = {
				momento: '00:00:00', // tanto faz
				leitura: parseInt(listTemp)
			};

            var posicao = (novoRegistro.leitura - ajusteLimiteMin) / (ajusteLimiteMin) *100;
			
            div_posicao.style.marginLeft = `${posicao}%`;
            b_leitura.innerHTML = novoRegistro.leitura;

			receberNovasLeituras();	

		}, 1000); // 1000 ms -> 1 segundo
	}


    window.onload = receberNovasLeituras;

	</script>
